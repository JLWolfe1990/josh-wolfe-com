<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1200px;
      height: 630px;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0a0f1a 0%, #0f1729 50%, #0a0f1a 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px;
      position: relative;
      overflow: hidden;
    }
    /* Subtle grid pattern */
    .grid {
      position: absolute;
      inset: 0;
      opacity: 0.03;
      background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
    }
    /* Glow */
    .glow {
      position: absolute;
      top: -100px;
      right: -100px;
      width: 500px;
      height: 500px;
      background: rgba(13, 148, 136, 0.15);
      border-radius: 50%;
      filter: blur(100px);
    }
    .glow2 {
      position: absolute;
      bottom: -150px;
      left: -100px;
      width: 400px;
      height: 400px;
      background: rgba(13, 148, 136, 0.08);
      border-radius: 50%;
      filter: blur(80px);
    }
    .container {
      display: flex;
      align-items: center;
      gap: 60px;
      position: relative;
      z-index: 1;
    }
    .photo-wrapper {
      position: relative;
      flex-shrink: 0;
    }
    .photo-ring {
      position: absolute;
      inset: -8px;
      background: linear-gradient(135deg, rgba(13, 148, 136, 0.3), transparent);
      border-radius: 20px;
      filter: blur(4px);
    }
    .photo {
      width: 280px;
      height: 280px;
      object-fit: cover;
      border-radius: 16px;
      position: relative;
    }
    .content {
      flex: 1;
    }
    .badge {
      display: inline-block;
      padding: 8px 16px;
      background: rgba(13, 148, 136, 0.1);
      border: 1px solid rgba(13, 148, 136, 0.2);
      border-radius: 20px;
      color: #2dd4bf;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 24px;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 64px;
      font-weight: 700;
      color: #ffffff;
      line-height: 1.1;
      margin-bottom: 8px;
    }
    .highlight {
      color: #2dd4bf;
    }
    .subtitle {
      font-size: 22px;
      color: #94a3b8;
      margin-top: 20px;
    }
    .url {
      position: absolute;
      bottom: 40px;
      left: 60px;
      font-size: 18px;
      color: #475569;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="grid"></div>
  <div class="glow"></div>
  <div class="glow2"></div>
  
  <div class="container">
    <div class="photo-wrapper">
      <div class="photo-ring"></div>
      <img src="https://objectstore.nyc1.civo.com/j-cubed/josh-wolfe-com/assets/josh-headshot-800-hf7sSavf.jpg" alt="Josh Wolfe" class="photo">
    </div>
    <div class="content">
      <div class="badge">Full-Stack Expert · AI Automation · Problem Solver</div>
      <h1>Enterprise Grade.<br><span class="highlight">Startup Speed.</span></h1>
      <div class="subtitle">Josh Wolfe — I help companies deliver results faster.</div>
    </div>
  </div>
  
  <div class="url">josh-wolfe.com</div>
</body>
</html>
